<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="input" disabled />
    </div>
    <div class="buttons">
      <!-- Top Function Row -->
      <button class="fn">SHIFT</button>
      <button class="fn">ALPHA</button>
      <button class="fn">MODE</button>
      <button class="fn">CLR</button>
      <button class="fn">ON</button>

      <!-- Scientific and Numeric Buttons -->
      <button>sin</button>
      <button>cos</button>
      <button>tan</button>
      <button>log</button>
      <button>ln</button>

      <button>x^2</button>
      <button>x^3</button>
      <button>x^y</button>
      <button>&#8730;</button>
      <button>e</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>
      <button>DEL</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>
      <button>AC</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>( )</button>

      <button>0</button>
      <button>.</button>
      <button>Ans</button>
      <button>+</button>
      <button>=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
